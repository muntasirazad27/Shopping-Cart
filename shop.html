<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Ecommerce Shopping Site</title>
</head>
<body>
    <div class="container">
        <h3>Product List</h3>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Purchase</th>
                </tr>
            </thead>
            <tbody>
                <tr id="shirt">
                    <td>Shirt</td>
                    <td>250</td>
                    <td>
                        <button id="AddToCart1">Add to Cart</button>
                    </td>
                  </tr>
                  <tr id="jacket">
                    <td>Jacket</td>
                    <td>300</td>
                    <td>
                        <button id="AddToCart2">Add to Cart</button>
                    </td>
                  </tr>
                  <tr id="belt">
                    <td>Belt</td>
                    <td>50</td>
                    <td>
                        <button id="AddToCart3">Add to Cart</button>
                    </td>
                  </tr>
                  <tr id="pant">
                    <td>Pant</td>
                    <td>350</td>
                    <td>
                        <button id="AddToCart4">Add to Cart</button>
                    </td>
                  </tr>
            </tbody>
        
        </table>
        <hr>
        <h3>My Cart</h3>
          <table class="u-full-width">
    
            <thead>
                <tr>
                    <th>Your Product</th>
                    <th>Price</th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody id="product-list">


            
            </tbody>

            



              

          </table>
          <button id="ClearCart">Clear Cart</button>

        <script src="cart.js">

        </script>



    </div>
    
</body>
</html>
